<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
</head>
<body>
    <script>
        var name = 'windowName';
        var a = {
            name: 'a',
            func1:function(){
                console.log(this.name);
            },
            func2:function(){
                setTimeout(()=>{
                    this.func1();
                },1000)
            }
        }
        
    </script>
</body>
</html>
