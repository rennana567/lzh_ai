<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 0 200px;
            min-height: 100vh;
        }
        .content {
            float: left;
            width: 100%;
            background: white;
            padding: 20px;
        }
        .left {
            float: left;
            position: relative;
            left: -200px;
            background-color: pink;
            margin-left: -100%;
            width: 200px;
            padding: 20px;
            top: 0;
        }
        .right {
            float: left;
            width: 200px;
            margin-left: -200px;
            position: relative;
            right: -200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="content">
            <h1>主内容区域</h1>
            <p>这是主内容区域的段落</p>
        </main>
        <aside class="left">
            <h3>左侧菜单</h3>
            <ul>
                <li>首页</li>
                <li>关于</li>
                <li>联系</li>
            </ul>
        </aside>
        <aside class="right">
            <h3>右侧广告</h3>
            <p>这是右侧的广告区域</p>
        </aside>
    </div>
</body>
</html>
