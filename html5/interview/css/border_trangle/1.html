<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            padding: 10px 14px;
            background: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 小三角 */
        .tooltip::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);

            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #333;
        }
    </style>
</head>

<body>
    <div class="tooltip">
        鼠标提示
    </div>
</body>

</html>
