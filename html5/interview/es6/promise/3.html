    <script>
        const p1 = Promise.resolve('p1') // 返回一个Promise

            setTimeout(() => {
                resolve('p2 延时一秒')

            setTimeout(() => {
                resolve('p3 延时两秒')

        })

        const p4 = Promise.reject('p4 报错了')

        const p5 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('p5 rejected 延时一秒')
            }, 1500)
        })

        //         console.log(res)
        //     })

        Promise.allSettled([p1, p2, p3, p4, p5])
            .then(res => {
                console.log(res)
            })
