<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 异步任务
        // fetch 网络请求  then
        // es6 的 Promise  异步变同步的解决方案
        // promise 实例化时需要的参数 传入一个函数 立即运行
        const p = new Promise((resolve)=>{
            console.log('hello'); // 立即执行
            setTimeout(() => { // 定时器的注册
            console.log('hello1');
            resolve();
        },10 )
        })
        // Promise 实例 prototype 上有一个then 方法
        // console.log(p);
        p.then(()=>
        {
            console.log('hello2'); // 微任务  异步任务
        })
        // 同步任务
        // 进程 CPU 分配资源的最小单元
        // 线程 执行代码的最小单元
        // 应用程序那么多， CPU 怎么干的过来 轮询
        // 漫画 和动画片 1秒钟 20帧以上
        // 一个单位时间可以执行完， 同步代码
    </script>
</body>
</html>
